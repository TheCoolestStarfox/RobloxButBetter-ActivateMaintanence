<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>RobloxButBetter â€” Maintenance Control</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, sans-serif;
            background: #111827;
            color: #e5e7eb;
        }

        .panel {
            background: #1f2937;
            padding: 2rem;
            border-radius: 0.75rem;
            border: 1px solid #374151;
            text-align: center;
            width: 320px;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid #374151;
            background: #111827;
            color: #e5e7eb;
            margin-top: 0.5rem;
        }

        .button {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            background: #2563eb;
            color: white;
            width: 100%;
        }

        .error {
            color: #f87171;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .confirm-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .confirm-panel {
            background: #1f2937;
            border-radius: 0.75rem;
            padding: 1.5rem 2rem;
            border: 1px solid #374151;
            text-align: center;
        }

        .confirm-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .confirm-button {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
        }

        .confirm-yes {
            background: #16a34a;
            color: white;
        }

        .confirm-no {
            background: #374151;
            color: #e5e7eb;
        }
    </style>
</head>
<body>

    <!-- LOGIN PANEL -->
    <div class="panel" id="loginPanel">
        <h2>Admin Login</h2>
        <p>Enter your credentials to continue.</p>

        <input type="text" id="usernameInput" placeholder="Username" />
        <input type="password" id="passwordInput" placeholder="Password" />

        <button class="button" id="loginSubmit">Login</button>

        <div class="error" id="loginError" style="display:none;">
            Incorrect username or password
        </div>
    </div>

    <!-- MAIN BUTTON (hidden until login succeeds) -->
    <button class="button" id="toggleButton" style="display:none;">
        Turn ON Maintenance Mode
    </button>

    <!-- CONFIRMATION PANEL -->
    <div class="confirm-overlay" id="confirmOverlay">
        <div class="confirm-panel">
            <h2 id="confirmTitle">Confirm Action</h2>
            <p id="confirmText">Are you sure?</p>

            <div class="confirm-actions">
                <button class="confirm-button confirm-yes" id="confirmYes">Yes</button>
                <button class="confirm-button confirm-no" id="confirmNo">No</button>
            </div>
        </div>
    </div>

    <script>
        /* ============================
           ADMIN CREDENTIALS
           ============================ */
        const ADMIN_USERNAME = "admin";
        const ADMIN_PASSWORD = "password123";

        /* ============================
           STATE
           ============================ */
        let maintenanceActive = false;

        /* ============================
           ELEMENTS
           ============================ */
        const loginPanel = document.getElementById("loginPanel");
        const usernameInput = document.getElementById("usernameInput");
        const passwordInput = document.getElementById("passwordInput");
        const loginSubmit = document.getElementById("loginSubmit");
        const loginError = document.getElementById("loginError");

        const toggleButton = document.getElementById("toggleButton");

        const overlay = document.getElementById("confirmOverlay");
        const confirmTitle = document.getElementById("confirmTitle");
        const confirmText = document.getElementById("confirmText");
        const yesBtn = document.getElementById("confirmYes");
        const noBtn = document.getElementById("confirmNo");

        /* ============================
           GITHUB UPDATE FUNCTION
           ============================ */
        async function updateMaintenanceFile(newState, newCode) {
            const token = "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"; 
            const username = "TheCoolestStarfox";
            const repo = "RobloxButBetter-ActivateMaintanence";
            const filePath = "maintenance.json";

            const url = `https://api.github.com/repos/${username}/${repo}/contents/${filePath}`;

            // Get current file SHA
            const current = await fetch(url).then(r => r.json());

            const newContent = {
                maintenance: newState,
                code: newCode
            };

            const encoded = btoa(JSON.stringify(newContent, null, 2));

            await fetch(url, {
                method: "PUT",
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: "Update maintenance state",
                    content: encoded,
                    sha: current.sha
                })
            });
        }

        /* ============================
           LOGIN LOGIC
           ============================ */
        loginSubmit.onclick = () => {
            if (
                usernameInput.value.trim() === ADMIN_USERNAME &&
                passwordInput.value === ADMIN_PASSWORD
            ) {
                loginPanel.style.display = "none";
                toggleButton.style.display = "block";
            } else {
                loginError.style.display = "block";
            }
        };

        /* ============================
           UPDATE BUTTON TEXT
           ============================ */
        function updateToggleButton() {
            toggleButton.textContent = maintenanceActive
                ? "Turn OFF Maintenance Mode"
                : "Turn ON Maintenance Mode";
        }

        updateToggleButton();

        /* ============================
           OPEN CONFIRMATION PANEL
           ============================ */
        toggleButton.onclick = () => {
            if (maintenanceActive) {
                confirmTitle.textContent = "Turn OFF Maintenance Mode?";
                confirmText.textContent = "Players will be able to join again.";
            } else {
                confirmTitle.textContent = "Turn ON Maintenance Mode?";
                confirmText.textContent = "Players will be kicked and blocked.";
            }

            overlay.style.display = "flex";
        };

        /* ============================
           CONFIRMATION LOGIC
           ============================ */
        noBtn.onclick = () => overlay.style.display = "none";

        yesBtn.onclick = () => {
            overlay.style.display = "none";

            // Toggle maintenance state
            maintenanceActive = !maintenanceActive;
            updateToggleButton();

            // Send update to GitHub
            if (maintenanceActive) {
                updateMaintenanceFile(true, "MAINT_ON");
            } else {
                updateMaintenanceFile(false, "MAINT_OFF");
            }
        };
    </script>

</body>
</html>
